<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/registration.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/contact.css">
    <link rel="stylesheet" href="/css/intro.css">
    <link rel="stylesheet" href="/css/hasOwner.css">
    <link rel="stylesheet" href="/css/ownerAfterRegistration.css">
    <link rel="stylesheet" href="/css/my-home.css">
    <link rel="stylesheet" href="/css/all-free-apartments.css">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="/css/error.css">
    <title>HARMONY PARK</title>
</head>
<body>
<header>
    <a style="float: left;" href="/">
        <img  src="/images/backbroundGrey.jpg" alt="logo">
    </a>
    <nav>
        <ul>
            <th:block sec:authorize="!isAuthenticated()">
            <li><a href="/intro">INTRO</a></li>
            <li><a href="/contacts">CONTACT</a></li>
            <li><a href="/users/login">LOGIN</a></li>
            <li ><a href="/users/register">REGISTER</a></li>
            </th:block>
            <li sec:authorize="isAuthenticated()"><a href="/news">NEWS</a></li>
            <li> <div sec:authorize="isAuthenticated()"><a  th:href="@{/users/logout}">LOGOUT</a></div></li>
            <span sec:authorize="hasRole('ROLE_OWNER')"><a th:href="@{/my-apartment}"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                    <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
                  </svg></a> </span>
            <span sec:authorize="hasRole('ROLE_TENANT')"><a th:href="@{/all-free-apartment}"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                    <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
                  </svg></a> </span>
            <span sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/users/admin}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-archive" viewBox="0 0 16 16">
                <path d="M0 2a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1v7.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 12.5V5a1 1 0 0 1-1-1V2zm2 3v7.5A1.5 1.5 0 0 0 3.5 14h9a1.5 1.5 0 0 0 1.5-1.5V5H2zm13-3H1v2h14V2zM5 7.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>
            </svg></a></span>
        </ul>
    </nav>
</header>
<footer>
    <div class="footer">
        &copy; HARMONY PARK 2022
    </div>
</footer>
</body>
</html>
